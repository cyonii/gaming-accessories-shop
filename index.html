<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">

        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="logo">
        </a>

        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <!-- <i class="fas fa-bars"></i> -->
        </button>
        <div class="collapse navbar-collapse align-items-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fas fa-home mr-1"></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-th-large mr-1"></i> Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-shopping-cart mr-1"></i> Purchase List</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="#" role="button">
                <strong>POST AN AD</strong>
              </a>
            </li>
          </ul>

          <ul class="navbar-nav align-items-center ml-auto">
            <li class="nav-item mr-1">
              <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                CY Onii
                <img class="user-icon ml-2" src="images/user.jpeg" alt="User">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="jumbotron text-white rounded-0">
    <div class="container text-center">
      <h1 class="display-s font-weight-bold text-uppercase">Komrades</h1>
      <p class="lead">Buy all your gaming equipment and accessories.</p>
      <form class="form-inline justify-content-center mt-5" action="search.html" method="post">
        <div class="form-group">
          <label class="sr-only" for="categories">Categories</label>
          <select class="custom-select" id="categories">
            <option value="" selected>All Categories</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
            <option value="ar-vr">AR/VR</option>
            <option value="cpu">CPU</option>
            <option value="wearables">Wearables</option>
          </select>
        </div>

        <div class="form-group">
          <label class="sr-only" for="q">Categories</label>
          <input class="form-control" id="q" type="text" placeholder="What do you search for?">
        </div>

        <div class="form-group">
          <label class="sr-only" for="location">Location</label>
          <input class="form-control" id="location" type="text" placeholder="Where?">
        </div>

        <button class="btn btn-dark" type="submit" name="button">Search</button>
      </form>
    </div>
  </div>

  <main>
    <section>
      <h2>HOT ADS</h2>

      <div class="carousel">

      </div>
    </section>
  </main>

  <!-- Optional JavaScript -->
